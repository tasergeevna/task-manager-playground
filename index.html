<!DOCTYPE html>
<html id="page" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="style.css"/>
        <title>Task manager</title>
    </head>
    <body id="body">
        <h1 class="main-headline">Please set a task</h1>
        <div class="input-wrapper">
            <div class="input-field">
                <input id="input_text" type="text" data-length="20">
                <label for="input_text">Write new task</label>
                <button class="clear-input-btn display-none" id="clear-input" type="button"></button>
            </div>
            <div class="input-field textarea-field">
                <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                <label for="textarea2">Write description</label>
                <button class="clear-input-btn display-none" id="clear-textarea" type="button"></button>
                <button class="btn waves-effect waves-light btn-submit" id="add-task-btn" type="button">Add a task</button>
            </div>
        </div>
        
        <div class="lists-container">
            <div class="list-container">
                <h2 class="headline">OPEN</h2>
                <ul class="collection collapsible" id="open"></ul>
                <button class="btn waves-effect waves-light clear-button">Clear list</button>
            </div>
            <div class="list-container">
                <h2 class="headline">IN PROGRESS</h2>
                <ul class="collection collapsible" id="in-progress"></ul>
                <button class="btn waves-effect waves-light clear-button">Clear list</button>
            </div>
            <div class="list-container">
                <h2 class="headline">DONE</h2>
                <ul class="collection collapsible" id="done"></ul>
                <button class="btn waves-effect waves-light clear-button">Clear list</button>
            </div>
        </div>

        <template id="task-temp">
            <li class="collection-item" id="task-item" draggable="true">
                <div class="task-item ">
                    <span class="text-span" id="title">Task</span>
                    <div id="btns-container">
                        <a class="waves-effect waves-light btn-small more-button collapsible-header" id="more-button">More</a>
                        <button class="waves-effect waves-light btn-small" id="delete-button" type="button">Delete</button>
                    </div>
                </div>
                <div class="card-item collapsible-body" id="info-card">
                    <p class="description" id="description"></p>
                    <span class="bold" id="_id">ID: </span>
                </div>
            </li>  
        </template>

        <template id="modal-temp">
            <div class="modal" id="modal-card">
                <span class="modal-text" id="modal-text">Please, fill in all the fields of the task!</span>
                <button class="modal-close waves-effect waves-green btn-flat" id="modal-close-btn" type="button">OK</button>
            </div>
        </template>
        
        <script src="app.js"></script>
    </body>
</html>
